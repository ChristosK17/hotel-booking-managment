<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello User - {{user_name }}!</h1>
    <br><br><br>
    <ul>
        {% for number in numbers %}
            <li>{{number}}</li>
        {% endfor %}
    </ul>
    <br><br><br>
    {% if user %}
        <h2> Hello {{user}}</h2>
    {% else %}
        <p> Hi </p>
    {% endif %}
</body>
</html>
